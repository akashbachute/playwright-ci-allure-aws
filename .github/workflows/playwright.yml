name: Playwright CI Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  playwright-tests:
    name: Run Playwright Tests with Allure, AWS S3 & Email
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # ---------------------------
      # Checkout Source Code
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Setup Node.js
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # ---------------------------
      # Install Dependencies
      # ---------------------------
      - name: Install NPM dependencies
        run: npm ci

      # ---------------------------
      # Install Playwright Browsers
      # ---------------------------
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ---------------------------
      # Run Playwright Tests
      # ---------------------------
      - name: Run Playwright tests
        run: npx playwright test

      # ---------------------------
      # Generate Allure Report
      # ---------------------------
      - name: Generate Allure report
        if: always()
        run: npm run allure:generate

      # ---------------------------
      # Configure AWS Credentials
      # ---------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---------------------------
      # Install unzip (required for AWS CLI)
      # ---------------------------
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # ---------------------------
      # Install or Update AWS CLI v2 (Idempotent)
      # ---------------------------
      - name: Install or Update AWS CLI v2
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -o awscliv2.zip
          if [ -d "/usr/local/aws-cli" ]; then
            sudo ./aws/install --update
          else
            sudo ./aws/install
          fi
          aws --version

      # ---------------------------
      # Upload Allure Report to AWS S3
      # ---------------------------
      - name: Upload Allure report to AWS S3
        if: always()
        run: |
          aws s3 sync allure-report/ "s3://${{ secrets.AWS_S3_BUCKET }}/" --delete

      # ---------------------------
      # Upload Allure Report as Artifact
      # ---------------------------
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

      # ---------------------------
      # Upload Playwright HTML Report
      # ---------------------------
      - name: Upload Playwright HTML report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # ---------------------------
      # Send Email Notification (HTML â€“ clickable links)
      # ---------------------------
      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Playwright Automation Report | ${{ job.status }}"
          to: ${{ secrets.EMAIL_TO }}
          from: "Playwright CI <${{ secrets.SMTP_USERNAME }}>"
          html_body: |
            <p>Hi Team,</p>

            <p>The Playwright automation execution has completed.</p>

            <ul>
              <li><b>Execution Status:</b> ${{ job.status }}</li>
              <li><b>Repository:</b> ${{ github.repository }}</li>
              <li><b>Branch:</b> ${{ github.ref_name }}</li>
            </ul>

            <p>
              <b>ðŸ“Š Allure Test Execution Report:</b><br/>
              <a href="http://${{ secrets.AWS_S3_BUCKET }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com">
                View Allure Report
              </a>
            </p>

            <p>
              <b>ðŸ”— CI Run Details:</b><br/>
              <a href="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}">
                View GitHub Actions Run
              </a>
            </p>

            <p>
              Thanks,<br/>
              Automation QA Team
            </p>
